<ion-header>

  <ion-navbar>
    <ion-title>Add Recipes</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="goTo(data)">
         SAVE
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-item class="main-box-input">
        <ion-input class="input-txt" type="text" placeholder="Name" text-left [(ngModel)]="data.item_name"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-item class="main-box-input">
        <ion-input class="input-txt" type="text" placeholder="URL Image" text-left [(ngModel)]="data.item_image"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>



  <ion-row *ngFor="let att of anArray; let idx = index">
    <ion-col col-11>
      <ion-item class="main-box-input">
        <ion-input class="input-txt" type="text" placeholder="Description" text-left [(ngModel)]="anArray[idx].value"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-1 style="text-align: center;display: block;">
      <div (click)="RemoveDescription(idx)">
        <ion-icon style="font-size: 33px;color: #bbbbbb;padding-top: 8px;" name="remove-circle"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row (click)="AddDescription()" style="margin-left: 16px;">
    <ion-col col-1>
      <ion-icon style="font-size: 33px;color: #bbbbbb;padding-top: 5px;float: right;" name="add-circle"></ion-icon>
    </ion-col>
    <ion-col col-11 style="padding-top: 19px;
    font-weight: 500;
    color: #bbbbbb;">
      ADD DESCRIPTION
    </ion-col>
  </ion-row>


  <ion-row *ngFor="let attt of anInArray; let idx = index">
    <ion-col col-11>
      <ion-item class="main-box-input">
        <ion-input class="input-txt" type="text" placeholder="Ingredient" text-left [(ngModel)]="anInArray[idx].value"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-1 style="text-align: center;display: block;">
      <div (click)="RemoveIngredient(idx)">
        <ion-icon style="font-size: 33px;color: #bbbbbb;padding-top: 8px;" name="remove-circle"></ion-icon>
      </div>
    </ion-col>
  </ion-row>

  <ion-row (click)="AddIngredient()" style="margin-left: 16px;">
    <ion-col col-1>
      <ion-icon style="font-size: 33px;color: #bbbbbb;padding-top: 5px;float: right;" name="add-circle"></ion-icon>
    </ion-col>
    <ion-col col-11 style="padding-top: 19px;
      font-weight: 500;
      color: #bbbbbb;">
      ADD INGREDIENT
    </ion-col>
  </ion-row>


  <ion-row>
      <ion-col>
        <ion-item class="main-box-input">
          <ion-input class="input-txt" type="text" placeholder="Nutrition Facts" text-left [(ngModel)]="data.nutrition_facts"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    
  <ion-row>
      <ion-col col-3>
        <ion-item class="main-box-input">
          <ion-input class="input-txt" type="text" placeholder="00" text-left [(ngModel)]="data.time_one"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item class="main-box-input">
          <ion-input class="input-txt" type="text" placeholder="00" text-left [(ngModel)]="data.time_two"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item class="main-box-input">
          <ion-input class="input-txt" type="text" placeholder="00" text-left [(ngModel)]="data.time_three"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
